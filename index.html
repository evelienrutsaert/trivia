<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<section class="options">
				<select name="category" id="category">
					<option value="none" selected>--Category--</option>
				</select>
				<select name="difficulty" id="difficulty">
					<option value="none" selected>--Difficulty--</option>
				</select>
				<button class="btn newQuestion">New Question</button>
				<button class="btn checkAnswer">Check Answer</button>
			</section>
			<section class="questionwrapper">
				<div class="question"></div>
			</section>
			<section class="anwserwrapper">
				<ul class="possibleAnswers"></ul>
			</section>
		</div>

		<script src="app.js"></script>
	</body>
</html>
